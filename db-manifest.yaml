apiVersion: v1
kind: Pod
metadata:
  name: mysql
  labels:
    app: db
spec:
  containers:
  - image: mks1011/task2-db
    name: mysql
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: supersecret-password
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: db
spec:
  type: ClusterIP
  selector:
    app: db
  ports:
  - port: 3306
    protocol: TCP