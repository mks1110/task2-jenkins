apiVersion: v1
kind: Pod
metadata:
  name: app
  labels:
    app: flask-app
spec:
  containers:
  - image: mks1011/task2-app
    name: flask-app
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: supersecret-password
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  type: ClusterIP
  selector:
    app: flask-app
  ports:
  - port: 5000
    protocol: TCP